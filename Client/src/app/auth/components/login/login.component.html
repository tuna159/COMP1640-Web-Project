<section class="vh-100">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="max-width: 500px;
			border-radius: 10px;
			margin: 50px auto;
			padding: 30px 40px;
			background-color: white;">
				<form [formGroup]="formGroup" (ngSubmit)="signUp()">
					<div class="container">
						<h1 style="text-align: center;">Login</h1>
					</div>

					<!-- Email input -->
					<div class="form-outline mb-4">
						<div class="col-md-6">
							<h4>Email</h4>
						</div>
						<input type="email" id="inputtext" pInputText placeholder="Nhập Email"
                                formControlName="email" style="width:378px; height:50px ; font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
								font-size: 1rem;" [ngClass]="(formGroup.controls.email.invalid && (formGroup.controls.email.dirty || formGroup.controls.email.touched)) ? 'ng-invalid ng-dirty' : ''" >
						
						<div class="form-group mb-2"
							[hidden]="formGroup.controls.email.valid || formGroup.controls.email.untouched">
							<span
								*ngIf="formGroup.controls.email.hasError('required') || formGroup.controls.email.hasError('blankString') "
								class="error-message-span" style="color: #FD0B0B; font-size: small;">
								Vui lòng nhập số Email
							</span>
						</div>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-3">
						<div class="col-md-6">
							<h4>Mật khẩu</h4>
						</div>
						<p-password [toggleMask]="true" formControlName="password" placeholder="Enter your Password"
							[style]="{'width':'90%'}" #keywordsInput
							[inputStyleClass]="(formGroup.controls.password.invalid && (formGroup.controls.password.dirty || formGroup.controls.password.touched)) ? 'ng-invalid ng-dirty' : ''"></p-password>
						<div class="form-group mb-2"
							[hidden]="formGroup.controls.password.valid || formGroup.controls.password.untouched">
							<span
								*ngIf="formGroup.controls.password.hasError('required') || formGroup.controls.password.hasError('blankString') "
								class="error-message-span" style="color: #FD0B0B; font-size: small;">
								Vui lòng nhập mật khẩu
							</span>
						</div>
					</div>

					<div class="d-flex justify-content-between align-items-center">
						<!-- Checkbox -->
						<div class="form-check mb-0">
							<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
							<label class="form-check-label" for="form2Example3">
								Remember me
							</label>
						</div>
						<a href="#!" class="text-body">Forgot password?</a>
					</div>
					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">Or</p>
					</div>
					<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3">Sign in with</p>
						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-linkedin-in"></i>
						</button>
					</div>
					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="Submit" class="btn btn-primary btn-lg"
							style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
						<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
								class="link-danger">Register</a></p>
					</div>

				</form>
			</div>
		</div>
	</div>


</section>
