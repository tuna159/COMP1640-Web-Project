<div class="wrapper" style="background-color: #F2F2F2">
	<div class="menu-bar" style="position: fixed; width: 100%; top: 0%; left: 0%;">
		<app-header-home></app-header-home>
	</div>
	<br>
	<div class="">
		<div class="menu" style="position: fixed;">
			<app-menu></app-menu>
		</div>
    
		<div class="post" style=" background-color: white;  height: 100px; width: 50rem; margin-left: auto; margin-top: 5em; border-radius: 10px; margin-right: auto; text-align: center; padding-top: 1%;">
			<span class="p-input-icon-left" style="width: 48rem;">
				<i class="pi pi-search"></i>
        <div class="input-group">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control"  [(ngModel)]="search_value" (change)="changeSearch()"/>
            <label class="form-label" for="form1">Search</label>
          </div>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!-- 				<input type="text" pinputtext placeholder="Search anything you want..." [(ngModel)]="search_value" (change)="changeSearch()" style="width: 48rem;"/>
 -->
			</span>
		</div>

		<div class="" style="margin-top: 1rem">
			<p-card [style]="{'width': '50rem', 'margin-bottom': '4em', 'margin-left': 'auto', 'margin-right': 'auto', 'background-color':'white'}">

				<div class="row" style="width: 100%; margin-left: auto; margin-right: auto; justify-content: space-between;">
					<div class="col-2" style="position: static;"></div>
					<div class="col-5" style="position: static;">
						<p style="text-align: center; margin-left: 10px; font-size: 25px; font-weight: bold; color: black;">
							Popular Ideas
						</p>
					</div>
					<div class="col-3" style="position: static;">
						<p-treeSelect [(ngModel)]="selectedNode" [options]="nodes1" placeholder="Filter"></p-treeSelect>
					</div>

					<div class="col-3" style="position: static;">
						<ng-template ptemplate="filter" let-department let-filter="filterCallback">
							<p-dropdown [options]="listDepartment" (onChange)="filter($event.value)" placeholder="Category">
								<ng-template let-option ptemplate="item">
									<span [class]="'customer-badge status-' + option.value">{{option.name}}</span>
								</ng-template>
							</p-dropdown>
						</ng-template>
					</div>
          <input pInputText type="text" class="input-search"
                                        (input)="myTab.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." style="margin-left: 7.5px; height: 30px !important; " />
          <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <p-table #myTab  [value]="listData" [tableStyle]="{ 'min-width': '50rem' }"
                    [rowHover]="true" [scrollable]="true" [globalFilterFields]="['full_name','nameEvent','title', 'nameTag']"
                    [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 50]">
                    <ng-template pTemplate="body" let-idea>
                        <tr>
                            <td>
                              <div>
                                <div class="row"style="margin-top: 2rem; margin-bottom: 1rem; background-color: #F2F2F2; padding: 10px; border-radius: 10px; width: 90%; margin-left: auto; margin-right:auto;">
                                  <div class="personal-info col-3" style="position: static;">
                                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleclass="mr-2" size="xlarge" shape="circle"></p-avatar>
                                    <p></p>
                                    <p>{{idea.full_name}}</p>
                                  </div>
                                  <div class="col-9" style="position: static;">
                                    <button pbutton pripple type="button" label="" class="p-button-text p-button-plain" (click)="IdeaDetail(idea.idea_id)">{{idea.title}}</button>
                                    <div class="row" style="width: 100%; justify-content: space-between; margin-left: auto; margin-right: auto; height: 2rem;">
                                      <p>{{idea.nameEvent}}</p>
                                      <p>{{idea.created_at | date:'mediumDate'}}</p>
                                      <p>{{idea.views}}Views</p>
                                    </div>
                                    <div class="row" style="margin-left: auto; margin-right: auto;">
                                      <p style = "display: none">{{idea.nameTag}}</p>
                                    </div>
                                    <div class="row" style="margin-left: auto; margin-right: auto;">
                                      <p-chip label="{{lc.name}}" styleclass="mr-2" *ngFor="let lc of idea.tag
                                      ; index as i;"></p-chip>
                      
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
          </div>
				</div>

				
			</p-card>
		</div>



		<p-toast position="bottom-right"></p-toast>
	</div>
