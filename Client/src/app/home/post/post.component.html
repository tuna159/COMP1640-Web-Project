<form [formGroup]="formGroup" (ngSubmit)="SaveIdea()">

    <p-dropdown [options]="categories" placeholder="Select a category" optionLabel="name" [showClear]="true"
        formControlName="category"></p-dropdown>
    <br>
    <br>
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="title" required
            [ngClass]="(formGroup.controls.title.invalid && (formGroup.controls.title.dirty || formGroup.controls.title.touched)) ? 'ng-invalid ng-dirty' : ''">
        <label for="float-input">Title</label>
        <div class="form-group mb-2" [hidden]="formGroup.controls.title.valid|| formGroup.controls.title.untouched">
            <span
                *ngIf="formGroup.controls.title.hasError('required') || formGroup.controls.title.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter title
            </span>
        </div>
    </span>
    <br>
    <span class="p-float-label">
        <textarea id="float-input" rows="5" cols="30" pInputTextarea formControlName="content" required
            [ngClass]="(formGroup.controls.content.invalid && (formGroup.controls.content.dirty || formGroup.controls.content.touched)) ? 'ng-invalid ng-dirty' : ''"></textarea>
        <label for="float-input">Content</label>

        <div class="form-group mb-2" [hidden]="formGroup.controls.content.valid|| formGroup.controls.content.untouched">
            <span
                *ngIf="formGroup.controls.content.hasError('required') || formGroup.controls.content.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter content
            </span>
        </div>
    </span>

    <div class="field" style="display: flex;">
        <p>{{url}}</p>
        <label for="files" class="btn"
            style="height: 40px; width: 30%; margin-top: 3%; margin-left: 5%; border-width: 1px; border-color: black;">Select
            File</label>
        <input type="file" id="files" (change)="onselectFile($event)" multiple="multiple"
            style="margin-top: auto; margin-bottom: auto; margin-left: 5%; display: none;" required>
    
    
    </div>

    <div class="field" style="margin-top: 5%;">
        <div style="display: flex;">
            

            <input type="checkbox" id="term" formControlName="checked" required
                [ngClass]="(formGroup.controls.checked.invalid && (formGroup.controls.checked.dirty || formGroup.controls.checked.touched)) ? 'ng-invalid ng-dirty' : ''">
                <label for="name">Agree term</label>
        </div>


        <div class="form-group mb-2" [hidden]="formGroup.controls.checked.valid|| formGroup.controls.checked.untouched">
            <span
                *ngIf="formGroup.controls.checked.hasError('required') || formGroup.controls.checked.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter checked
            </span>
        </div>
    </div>

    <div>
        <button pButton type="Submit" label="Save"></button>
    </div>
</form>
