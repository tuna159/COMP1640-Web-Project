<p-toast position="bottom-right"></p-toast>

<div #myComponent class="highcharts">
	<div class="col-md-12 body-page">
		<p-tabView>
			<p-tabPanel header="Học phí">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê số tiền đã đóng theo lớp">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="events" [(ngModel)]="eventValue" optionlabel="name" appendto="body" [filter]="true" (onChange)="changeEvent()"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="barChartStaffDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Học sinh">
				<div>
					<div
						class="row">
								<div class="col-lg-12 col-xl-12">
									<p-fieldset legend="Thống kê kết quả theo năng lực, phẩm chất">
										<div class="row">
											<div class="col-md-12 text-right">
												<p-dropdown [options]="staffs" [(ngModel)]="staffValue" optionlabel="name" [filter]="true" [ngStyle]="{ 'margin-left': '7px'}" appendto="body"></p-dropdown>

											</div>
											<div class="chart2" [chart]="pieChartStaffContribute"></div>
										</div>
									</p-fieldset>
								</div>
					</div>
				</div>


			</p-tabPanel>

			<p-tabPanel header="Câu lạc bộ">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê số lượng thành viên tham gia câu lạc bộ">
							<div class="row">
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="pieChartReactDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Thực đơn">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê calories theo tuần">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="departments" [(ngModel)]="departmentValue" optionlabel="TuanSo" [filter]="true" [style]="{'height': '30px', 'width': '280px'}" (onChange)="changeEvent()" [autoDisplayFirst]="false" appendto="body"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="lineCharIdeaDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Thực đơn">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê calories theo tuần">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="departments" [(ngModel)]="departmentValue" optionlabel="TuanSo" [filter]="true" [style]="{'height': '30px', 'width': '280px'}" (onChange)="changeEvent()" [autoDisplayFirst]="false" appendto="body"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="lineCharIdeaDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>
		</p-tabView>
	</div>

</div>
