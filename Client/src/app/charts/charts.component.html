
<div style="width: 100%; display: flex;">
    <div style="margin-top: '1%'; width: 20%;">
        
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3">
                <p-chip label="Admin" image="https://vnn-imgs-f.vgcloud.vn/2020/03/23/11/trend-avatar-1.jpg"
                    styleClass="ml-3"></p-chip>

                <ul id="collapseExample1" class="collapse show list-group list-group-flush">
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-home"></i>
                        <a href="/home" class="text-dark ml-2">Home</a>
                    </li>
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-chart-bar"></i>
                        <a href="" class="text-dark ml-2">Dashboard</a>
                    </li>
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-users"></i>
                        <a href="/manage/account" class="text-dark ml-2">Manage Account</a>
                    </li>
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-building"></i>
                        <a href="" class="text-dark ml-2">Manage Department</a>
                    </li>
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-stopwatch"></i>
                        <a href="/manage/event" class="text-dark ml-2">Manage Event</a>
                    </li>
                    <li class="list-group-item py-1 mt-4 border-0">
                        <i class="pi pi-sign-out"></i>
                        <button (click)="logout()" style="border: none;  background-color: white; padding-left: 5px">Log out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    </div>
    <div class="ds-category">
        <p-toast position="bottom-right"></p-toast>

<div #myComponent class="highcharts">
	<div class="col-md-12 body-page">
		<p-tabView>
			<p-tabPanel header="Event">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Statistics of the number of staff by event">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="events" [(ngModel)]="eventValue" optionLabel="name" appendTo="body" [filter]="true" (onChange)="changeEvent()"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="barChartStaffDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Staff">
				<div>
					<div
						class="row">
								<div class="col-lg-12 col-xl-12">
									<p-fieldset legend="Statistics on the number of staff contributions by department">
										<div class="row">
											<div class="col-md-12 text-right">
												<p-dropdown [options]="ListDepartment" [(ngModel)]="departmentStaffValue" (onChange)="changeDepartmentStaff()"
												optionLabel="name" [filter]="true" [ngStyle]="{ 'margin-left': '7px'}" appendTo="body"></p-dropdown>
											</div>
											<div class="chart2" [chart]="pieChartStaffContribute"></div>
										</div>
									</p-fieldset>
								</div>
					</div>
				</div>


			</p-tabPanel>

			<p-tabPanel header="React">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Statistics of reacts by department">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="ListDepartment" [(ngModel)]="departmentReactValue" (onChange)="changeDepartmentReact()"
									optionLabel="name" [filter]="true" [ngStyle]="{ 'margin-left': '7px'}" appendTo="body"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="pieChartReactDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Thực đơn">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê calories theo tuần">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="departments" [(ngModel)]="departmentValue" optionLabel="name" [filter]="true" [style]="{'height': '30px', 'width': '280px'}" (onChange)="changeEvent()" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="lineCharIdeaDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>

			<p-tabPanel header="Thực đơn">
				<div class="row">
					<div class="col-md-12">
						<p-fieldset legend="Thống kê calories theo tuần">
							<div class="row">
								<div class="col-md-12 text-right">
									<p-dropdown [options]="departments" [(ngModel)]="departmentValue" optionLabel="TuanSo" [filter]="true" [style]="{'height': '30px', 'width': '280px'}" (onChange)="changeEvent()" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
								</div>
								<div class="col-md-12 mt-10" style="display: flex;justify-content: center;">
									<div class="chart" [chart]="lineCharIdeaDepartment"></div>
								</div>
							</div>
						</p-fieldset>
					</div>
				</div>
			</p-tabPanel>
		</p-tabView>
	</div>

</div>
    </div>
</div>
