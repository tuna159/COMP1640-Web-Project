<form [formGroup]="formGroup" (ngSubmit)="SaveIdea()">
    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Email</label>
        <br>
        <input type="text" pInputText id="name" formControlName="email" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.email.invalid && (formGroup.controls.email.dirty || formGroup.controls.email.touched)) ? 'ng-invalid ng-dirty' : ''">

        <div class="form-group mb-2" [hidden]="formGroup.controls.email.valid|| formGroup.controls.email.untouched">
            <span
                *ngIf="formGroup.controls.email.hasError('required') || formGroup.controls.email.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter email
            </span>
        </div>
    </div>
    <br>

    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Password</label>
        <br>
        <input type="text" pInputText id="name" formControlName="password" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.password.invalid && (formGroup.controls.password.dirty || formGroup.controls.password.touched)) ? 'ng-invalid ng-dirty' : ''">
    
        <div class="form-group mb-2" [hidden]="formGroup.controls.password.valid|| formGroup.controls.password.untouched">
            <span *ngIf="formGroup.controls.password.hasError('required') || formGroup.controls.password.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter password
            </span>
        </div>
    </div>
    <br>

    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Full Name</label>
        <br>
        <input type="text" pInputText id="name" formControlName="fullName" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.fullName.invalid && (formGroup.controls.fullName.dirty || formGroup.controls.fullName.touched)) ? 'ng-invalid ng-dirty' : ''">
    
        <div class="form-group mb-2" [hidden]="formGroup.controls.fullName.valid|| formGroup.controls.fullName.untouched">
            <span
                *ngIf="formGroup.controls.fullName.hasError('required') || formGroup.controls.fullName.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter fullName
            </span>
        </div>
    </div>
    <br>

    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Role</label>
        <br>
        <!-- <input type="text" pInputText id="name" formControlName="role" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.role.invalid && (formGroup.controls.role.dirty || formGroup.controls.role.touched)) ? 'ng-invalid ng-dirty' : ''"> -->
        <select class="form-control" formControlName="role" id="Role">
            <option>Staff</option>
            <option>Quality Assurance Manager</option>
            <option>Quality Assurance Coordinator</option>
        </select>
    </div>
    <br>

    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Department</label>
        <br>
        <select class="form-control" formControlName="department" id="department">
            <option>Department</option>
        </select>
    </div>
    <br>


    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Status</label>
        <br>
        <select class="form-control" formControlName="status" id="status">
            <option>Using</option>
            <option>Not Using</option>
        </select>
    </div>
    <br>

    <div>
        <button pButton type="Submit" label="Save"></button>
    </div>
</form>
