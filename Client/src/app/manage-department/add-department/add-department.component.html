<form [formGroup]="formGroup" (ngSubmit)="SaveDepartment()">
    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%;">Name Department</label>
        
        <input type="text" pInputText id="name" formControlName="name" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.name.invalid && (formGroup.controls.name.dirty || formGroup.controls.name.touched)) ? 'ng-invalid ng-dirty' : ''">

        <div class="form-group mb-2" [hidden]="formGroup.controls.name.valid|| formGroup.controls.name.untouched">
            <span
                *ngIf="formGroup.controls.name.hasError('required') || formGroup.controls.name.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter name of department
            </span>
        </div>

        <div *ngIf="data.department_id != null" class="field" style="margin-top: 5%;">
            <label for="name" style="width: 100%;">Manager Name</label>
            <p-dropdown [options]="listManagers" formControlName="manager" optionLabel="name" appendTo="body" [style] = "{'width' : '100%'}"
                        [filter]="true" ></p-dropdown>
        </div>
    </div>
    
    <div style="margin-top: 5%;">
        <button pButton type="Submit" label="Save"></button>
    </div>
</form>
