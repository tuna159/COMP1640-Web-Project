<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href=""><img src="../../assets/images/home.png" style="margin-left: 55px;" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">University <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" *ngFor="let l of listDepartment" [class.active]="isLinkActive(l)">
                <a class="nav-link" [routerLink]="['/event/ideas']"  [queryParams]="{ Id: l.department_id, name: l.name}">{{l.name}}</a>
            </li>
        </ul>
    </div>
</nav>
