<form [formGroup]="formGroup" (ngSubmit)="SaveEvent()">
  <div class="field" style="margin-top: 5%;">
    <label for="name" style="width: 100%;">Name Event</label>

    <input type="text" pInputText id="name" formControlName="name" required style=" width: 100%;"
      [ngClass]="(formGroup.controls.name.invalid && (formGroup.controls.name.dirty || formGroup.controls.name.touched)) ? 'ng-invalid ng-dirty' : ''">

    <div class="form-group mb-2" [hidden]="formGroup.controls.name.valid|| formGroup.controls.name.untouched">
      <span *ngIf="formGroup.controls.name.hasError('required') || formGroup.controls.name.hasError('blankString') "
        class="error-message-span" style="color: #FD0B0B; font-size: small;">
        Please enter name of event
      </span>
      <span *ngIf="formGroup.controls.name.hasError('pattern')" class="error-message-span"
                style="color: #FD0B0B; font-size: small;">
                Name of event cannot contain special characters
              </span>
    </div>

    <div class="field" style="margin-top: 5%;">
      <label for="content" style="width: 100%;">Content</label>

      <input type="text" pInputText id="content" formControlName="content" required style=" width: 100%;"
        [ngClass]="(formGroup.controls.content.invalid && (formGroup.controls.content.dirty || formGroup.controls.content.touched)) ? 'ng-invalid ng-dirty' : ''">

      <div class="form-group mb-2" [hidden]="formGroup.controls.content.valid|| formGroup.controls.content.untouched">
        <span
          *ngIf="formGroup.controls.content.hasError('required') || formGroup.controls.content.hasError('blankString') "
          class="error-message-span" style="color: #FD0B0B; font-size: small;">
          Please enter content of event
        </span>
      </div>
    </div>

    <div class="field" style="margin-top: 5%;">
      <label for="birthDay">Closure Date</label>

      <p-calendar formControlName="closureDate" inputId="basic" [required] appendTo="body"
        [ngClass]="(formGroup.controls.closureDate.invalid && (formGroup.controls.closureDate.dirty || formGroup.controls.closureDate.touched)) ? 'ng-invalid ng-dirty' : ''"></p-calendar>

      <div class="form-group mb-2"
        [hidden]="formGroup.controls.closureDate.valid|| formGroup.controls.closureDate.untouched">
        <span
          *ngIf="formGroup.controls.closureDate.hasError('required') || formGroup.controls.closureDate.hasError('blankString') "
          class="error-message-span" style="color: #FD0B0B; font-size: small;">
          Please enter Closure Date
        </span>
      </div>
    </div>


    <div class="field" style="margin-top: 5%;">
      <label for="birthDay">Final Date</label>

      <p-calendar formControlName="finalDate" inputId="basic" [required] appendTo="body"
        [ngClass]="(formGroup.controls.finalDate.invalid && (formGroup.controls.finalDate.dirty || formGroup.controls.finalDate.touched)) ? 'ng-invalid ng-dirty' : ''"></p-calendar>

      <div class="form-group mb-2"
        [hidden]="formGroup.controls.finalDate.valid|| formGroup.controls.finalDate.untouched">
        <span
          *ngIf="formGroup.controls.finalDate.hasError('required') || formGroup.controls.finalDate.hasError('blankString') "
          class="error-message-span" style="color: #FD0B0B; font-size: small;">
          Please enter Final Date
        </span>
      </div>
    </div>

    <div class="field" style="margin-top: 5%;" *ngIf="data.event_id == null">
      <label for="name" style="width: 100%;">Department</label>
      <p-dropdown [options]="listDepartments" formControlName="department" optionLabel="name" appendTo="body" [autoDisplayFirst] = "false"
        [style]="{'width' : '100%'}" [filter]="true"></p-dropdown>
    </div>

  </div>

  <div class="col-md-12" style="padding: 5px">
    <button pButton type="Submit" label="Save" ></button>
    <br>
  </div>
  <p-toast position="bottom-right"></p-toast>
</form>
