<form [formGroup]="formGroup" (ngSubmit)="SaveIdea()">
    <div class="field" style="margin-top: 5%;">
        <label for="name" style="width: 100%; text-align: center;">Name Category</label>
        <br>
        <input type="text" pInputText id="name" formControlName="name" required [autofocus] style=" width: 100%;"
            [ngClass]="(formGroup.controls.name.invalid && (formGroup.controls.name.dirty || formGroup.controls.name.touched)) ? 'ng-invalid ng-dirty' : ''">

        <div class="form-group mb-2" [hidden]="formGroup.controls.name.valid|| formGroup.controls.name.untouched">
            <span
                *ngIf="formGroup.controls.name.hasError('required') || formGroup.controls.name.hasError('blankString') "
                class="error-message-span" style="color: #FD0B0B; font-size: small;">
                Please enter name of event
            </span>
        </div>

        <div class="field" style="margin-top: 5%;">
            <label for="birthDay">Start Date</label>
            <br>
            <p-calendar formControlName="startDate" inputId="basic" [required] [touchUI]="true" [readonlyInput]="true"
                [ngClass]="(formGroup.controls.startDate.invalid && (formGroup.controls.startDate.dirty || formGroup.controls.startDate.touched)) ? 'ng-invalid ng-dirty' : ''"></p-calendar>
        
            <div class="form-group mb-2" [hidden]="formGroup.controls.startDate.valid|| formGroup.controls.startDate.untouched">
                <span
                    *ngIf="formGroup.controls.startDate.hasError('required') || formGroup.controls.startDate.hasError('blankString') "
                    class="error-message-span" style="color: #FD0B0B; font-size: small;">
                    Please enter start Date
                </span>
            </div>
        </div>

        <div class="field" style="margin-top: 5%;">
            <label for="birthDay">Closure Date</label>
            <br>
            <p-calendar formControlName="closuretDate" inputId="basic" [required] [touchUI]="true" [readonlyInput]="true"
                [ngClass]="(formGroup.controls.closuretDate.invalid && (formGroup.controls.closuretDate.dirty || formGroup.controls.closuretDate.touched)) ? 'ng-invalid ng-dirty' : ''"></p-calendar>
        
            <div class="form-group mb-2" [hidden]="formGroup.controls.closuretDate.valid|| formGroup.controls.closuretDate.untouched">
                <span
                    *ngIf="formGroup.controls.closuretDate.hasError('required') || formGroup.controls.closuretDate.hasError('blankString') "
                    class="error-message-span" style="color: #FD0B0B; font-size: small;">
                    Please enter Closure Date
                </span>
            </div>
        </div>


        <div class="field" style="margin-top: 5%;">
            <label for="birthDay">Final Date</label>
            <br>
            <p-calendar formControlName="finaltDate" inputId="basic" [required] [touchUI]="true" [readonlyInput]="true"
                [ngClass]="(formGroup.controls.finaltDate.invalid && (formGroup.controls.finaltDate.dirty || formGroup.controls.finaltDate.touched)) ? 'ng-invalid ng-dirty' : ''"></p-calendar>
        
            <div class="form-group mb-2" [hidden]="formGroup.controls.finaltDate.valid|| formGroup.controls.finaltDate.untouched">
                <span
                    *ngIf="formGroup.controls.finaltDate.hasError('required') || formGroup.controls.finaltDate.hasError('blankString') "
                    class="error-message-span" style="color: #FD0B0B; font-size: small;">
                    Please enter Final Date
                </span>
            </div>
        </div>

        <div class="field" style="margin-top: 5%;">
            <label for="Department">Department</label>
            <br>
            
            <div class="col-3" style="position: static;">
                <p-treeSelect formControlName="department"  [ngClass]="(formGroup.controls.department.invalid && (formGroup.controls.department.dirty || formGroup.controls.department.touched)) ? 'ng-invalid ng-dirty' : ''"  placeholder="All Department"></p-treeSelect>
            </div>
            
            <div class="col-3" style="position: static;">
                <ng-template ptemplate="filter" let-department let-filter="filterCallback">
                    <p-dropdown [options]="listDepartment" (onChange)="filter($event.value)" placeholder="Category">
                        <ng-template let-option ptemplate="item">
                            <span [class]="'customer-badge status-' + option.value">{{option.name}}</span>
                        </ng-template>
                    </p-dropdown>
                </ng-template>
            </div>
        </div>

    </div>
    <br>
    <div>
        <button pButton type="Submit" label="Save"></button>
    </div>
</form>
